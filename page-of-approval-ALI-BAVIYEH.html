<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 1em;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 90%;
            width: 400px;
            margin: 10vh auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .text-black {
            color: #000000;
        }
        .text-green {
            color: #28a745;
        }
        .info-text {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: block;
            padding: 12px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        .btn-download {
            background: #007bff;
        }
        .btn-download:hover {
            background: #0056b3;
        }
        .btn-home {
            background: #6c757d;
        }
        .btn-home:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="text-black">Your application has been</span>
            <span class="text-green">approved</span>
        </h1>
        <p class="info-text">
            For more information and interview scheduling, please download the letter below and bring a printed copy along with the required documents at the specified appointment time.
        </p>
        <div class="button-container">
            <a href="ALI_BAVIYEH.pdf" class="btn btn-download" download="ALI_BAVIYEH.pdf">Download Letter</a>
            <a href="https://egov.uscis.gov/office-locator/#/" class="btn btn-home">Home Page</a>
        </div>
    </div>
</body>
</html>
